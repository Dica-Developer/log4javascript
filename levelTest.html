<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="src/log4js.params.js"></script>
    <script src="src/log4js.logger.js"></script>
    <script src="src/log4js.core.js"></script>
    <script src="src/log4js.layout.js"></script>
    <script src="src/log4js.layout.null.js"></script>
    <script src="src/log4js.layout.pattern.js"></script>
    <script src="src/log4js.appender.js"></script>
    <script src="src/log4js.appender.browserConsole.js"></script>
    <script type="text/javascript">
        var log = log4javascript.getLogger('testLogger');

        var consoleWithPattern = new log4javascript.BrowserConsoleAppender();
        consoleWithPattern.setThreshold(log4javascript.Level.TRACE);
        var logPattern = new log4javascript.PatternLayout('%r [%c] %l{r:l:c} %-5p %m');
        consoleWithPattern.setLayout(logPattern);

        log.addAppender(consoleWithPattern);
        log.setLevel(log4javascript.Level.ALL);
        log.trace('Trace Level', {'Trace': 'Level'}, ['Trace', 'Level'], new Error('Trace Level'));
        log.info('Info Level', {'Info': 'Level'}, ['Info', 'Level'], new Error('Info Level'));
        log.debug('Debug Level', {'Debug': 'Level'}, ['Debug', 'Level'], new Error('Debug Level'));
        log.warn('Warn Level', {'Warn': 'Level'}, ['Warn', 'Level'], new Error('Warn Level'));
        log.error('Error Level', {'Error': 'Level'}, ['Error', 'Level'], new Error('Error Level'));
        log.fatal('Fatal Level', {'Fatal': 'Level'}, ['Fatal', 'Level'], new Error('Fatal Level'));
    </script>
</head>
<body>

</body>
</html>
